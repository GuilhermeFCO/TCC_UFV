bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <img src="UFV.png" alt="UFV" width="160" height="120" style="display: block; margin-left: auto; margin-right: auto;">
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  toc: false
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
